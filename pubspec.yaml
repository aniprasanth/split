name: splitzy
description: A minimal expense splitting app like Splitwise.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Updated Firebase dependencies to latest compatible versions
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  
  # Updated Google Sign-In to v7+ for latest features and security
  google_sign_in: ^5.4.4
  shared_preferences: ^2.3.2
  intl: ^0.20.2
  path_provider: ^2.1.4
  image_picker: ^1.1.2
  file_picker: ^10.2.1
  permission_handler: ^12.0.1
  url_launcher: ^6.3.1
  pdf: ^3.11.1
  open_filex: ^4.5.0
  flutter_local_notifications: ^19.4.0
  local_auth: ^2.3.0
  uuid: ^4.5.1
  share_plus: ^11.0.0
  connectivity_plus: ^6.1.0
  google_fonts: ^6.2.1
  logger: ^2.0.2+1
  flutter_contacts: ^1.1.9
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  mockito: ^5.4.4
  json_annotation: ^4.9.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/splash_light.png
    - assets/upi_icon.png
    - assets/sample_receipt.jpg

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

